<form name="vm.editAccountForm" novalidate ng-submit="vm.submit()">
    <fieldset>
        <label for="username">Username:</label>
        <input id="username" type="text"
               name="username"
               ng-model="vm.user.name"
               required />

            <ng-messages for="vm.editAccountForm.username.$error"
                         ng-if="vm.editAccountForm.$submitted || vm.editAccountForm.username.$touched">
                <ng-message when="required">Name is required.</ng-message>
            </ng-messages>
    </fieldset>

    <fieldset>
        <label for="phone-number">Phone number</label>
        <input id="phone-number" type="text"
               name="phone"
               ng-model="vm.user.phone"
               ng-pattern="vm.validPhoneNumber"
               required />

        <ng-messages for="vm.editAccountForm.phone.$error"
                     ng-if="vm.editAccountForm.$submitted || vm.editAccountForm.phone.$touched">
            <ng-message when="required">Phone number is required.</ng-message>
            <ng-message when="pattern">Phone number must start with + followed by the country code and national number.</ng-message>
        </ng-messages>
    </fieldset>

    <fieldset>
        <label for="email">E-mail:</label>
        <input id="email" type="email"
               name="email"
               ng-model="vm.user.email"
               required />

            <ng-messages for="vm.editAccountForm.email.$error"
                         ng-if="vm.editAccountForm.$submitted || vm.editAccountForm.email.$touched">
                <ng-message when="required">E-mail is required.</ng-message>
                <ng-message when="email">E-mail is invalid.</ng-message>
            </ng-messages>
    </fieldset>

    <fieldset>
        <label for="password">Password:</label>
        <input id="password" type="password"
               name="password"
               ng-model="vm.user.password"
               required />

            <ng-messages for="vm.editAccountForm.password.$error"
                         ng-if="vm.editAccountForm.$submitted || vm.editAccountForm.password.$touched">
                <ng-message when="required">Password is required.</ng-message>
            </ng-messages>
    </fieldset>

    <fieldset>
        <label for="password-confirm">Confirm password:</label>
        <input id="password-confirm" type="password"
               name="confirm"
               ng-model="vm.user.passwordConfirm"
               match="{{vm.user.password}}" />

        <ng-messages for="vm.editAccountForm.confirm.$error"
                     ng-if="vm.editAccountForm.$submitted || vm.editAccountForm.confirm.$touched">
            <ng-message when="match">Passwords must match.</ng-message>
        </ng-messages>
    </fieldset>

    <button type="submit">Submit</button>
</form>
